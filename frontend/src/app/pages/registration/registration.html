<div class="registration-container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <h1>Cadastro de Participante</h1>
    
    <div *ngIf="currentStep() === 1">

      <div class="form-group">
        <label for="name">NOME COMPLETO</label>
        <input id="name" type="text" formControlName="name">
      </div>

      <div class="form-group">
        <label for="email">EMAIL</label>
        <input id="email" type="email" formControlName="email">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">SENHA</label>
          <input id="password" type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
        </div>
        <div class="form-group">
          <label for="confirmPassword">CONFIRME A SENHA</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword">
        </div>
      </div>
      <div *ngIf="registrationForm.errors?.['passwordMismatch'] && registrationForm.get('confirmPassword')?.dirty" class="error-message">
        As senhas não coincidem.
      </div>

      <div class="form-group">
        <label for="phoneParticipant">TELEFONE</label>
        <input id="phoneParticipant" type="tel" formControlName="phoneParticipant">
      </div>

      <div class="form-group">
        <label for="roleParticipant">TIPO DE PESSOA</label>
        <select id="roleParticipant" formControlName="roleParticipant">
          <option [ngValue]="null" disabled>Selecione uma opção</option>
          <option value="estudante">Estudante</option>
          <option value="professor">Professor</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="button-group">
        <button type="button" class="btn-primary" (click)="nextStep()">Próximo</button>
      </div>
    </div>

    <div *ngIf="currentStep() === 2">

      <div class="form-group">
        <label for="cep">CEP</label>
        <input id="cep" type="text" placeholder="Apenas números" formControlName="cep" (blur)="onCepBlur()">
      </div>
      
      <div class="form-group">
          <label for="logradouro">LOGRADOURO (RUA)</label>
          <input id="logradouro" type="text" formControlName="logradouro">
      </div>
  
      <div class="form-row">
          <div class="form-group">
              <label for="numero">NÚMERO</label>
              <input id="numero" type="text" formControlName="numero">
          </div>
          <div class="form-group">
              <label for="bairro">BAIRRO</label>
              <input id="bairro" type="text" formControlName="bairro">
          </div>
      </div>
  
      <div class="form-row">
          <div class="form-group">
              <label for="cidade">CIDADE</label>
              <input id="cidade" type="text" formControlName="cidade">
          </div>
          <div class="form-group">
              <label for="estado">ESTADO</label>
              <input id="estado" type="text" formControlName="estado">
          </div>
      </div>
  
      <div class="button-group">
        <button type="button" class="btn-secondary" (click)="prevStep()">Voltar</button>
        <button type="submit" class="btn-primary" [disabled]="!registrationForm.valid">Finalizar cadastro</button>
      </div>
    </div>

  </form>
</div>
