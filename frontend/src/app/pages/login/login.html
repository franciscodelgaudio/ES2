<div class="login-container">
  <div class="login-box">
    <h1>Login</h1>
    <p class="subtitle">Insira o seu e-mail e senha de cadastro</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input id="email" type="email" formControlName="email" placeholder="hello@reallygreatsite.com">
      </div>

      <div class="form-group">
        <label for="password">SENHA</label>
        <input id="password" type="password" formControlName="password" placeholder="******">
      </div>

      <button type="submit" class="btn-login" [disabled]="!loginForm.valid">log in</button>
    </form>

    <div class="registration-link">
      <span>NÃ£o tem uma conta? </span>
      <a routerLink="/registration">Cadastre-se</a>
    </div>

  </div>
</div>
